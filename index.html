<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">/
    <title>Javascript project</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#fD3555">
                <h1>J.cole</h1>
                <p>American Raper</p> 
            </div>
            <div style="background-color:#2A86BA">
                <h1>Nature flower</h1>
                <p>all in pink</p> 
            </div>
            <div style="background-color:#252E33">
                <h1>Bluesky</h1>
                <p>with mountains</p> 
            </div>
            <div style="background-color:#FFB866">
                <h1>flying eagle</h1>
                <p>in the sunset</p> 
            </div>
        </div>    
        <div class="right-slide">
            <div style="background-image: url('images/j.cole.jpg')"></div>
            <div style="background-image: url('images/NF.jpg')"></div>
            <div style="background-image: url('images/pray.jpg')"></div>
            <div style="background-image: url('images/ship.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                down
            </button>
            <button class="up-button">
                up
            </button>
        </div>
    </div>
    <script src="slides.js"></script>

</html>
